{% if available_rooms %}
  <ul>
  {% for room in available_rooms %}
    <li>
      <a href="{% url 'setup_helper:room_info_before_join' room.id %}">{{ room.name }}</a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No game rooms are available at the moment. Please refresh to try again.</p>
{% endif %}
